<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp - Random Quotes Machine</title>
    <script src="https://use.fontawesome.com/dee45a8958.js"> 
  </script>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class = "container">
  
  <div class = "header col-sm-10">
    <h2>Random Quotes Machine</h2>
  </div>

  <div class = "well col-sm-10 content">
    <div class = "innerContent">
      <blockquote><h6>
          <div class = "quote">
            Loading quote...
        </div>
      </h6></blockquote>      
    </div>   
  </div>
  
  <div class = "col-sm-10 button">
    <button class = "btn btn-primary clickNewQuote">Give me another quote!</button>
      <button class="btn btn-social-icon btn-twitter twtShare">
    <i class="fa fa-twitter fa"></i>
  </button>
  </div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
